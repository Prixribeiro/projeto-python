<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="bg-dark p-5" style="height: 100vh;">
        <div class="container border rounded p-4 bg-white" style="width: 50vw;height: 60vh;">
            <h1 class="display-5 text-center">Qual operação matemática você quer fazer hoje?</h1>
            <hr>

                <form action="" method="POST">
                    <input type="number" placeholder="Digite um número..." name="num1" class="form-control my-3">
                    <input type="number" placeholder="Digite um número..." name="num2" class="form-control my-3">
                    <div class="mt-6 text-center">
                        <input type="radio" name="opc" id="soma" value="soma" checked>
                        <label for="soma">Soma</label>

                        <input type="radio" name="opc" id="subt" value="subt">
                        <label for="subt">Subtração</label>

                        <input type="radio" name="opc" id="mult" value="mult">
                        <label for="mult">Multiplicacão</label>

                        <input type="radio" name="opc" id="divi" value="divi">
                        <label for="divi">Divisão</label>
                    </div>

                    <div class="mt-5 text-center">
                    <button class="btn btn-lg btn-success">Enviar</button>
                    <button class="btn btn-lg btn-danger" type="reset">Cancelar</button>
                    </div>
                </form>

        </div>

    </div>
</body>
</html>
